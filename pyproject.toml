# PEP 517-compliant build configuration

# To build resqpy package, run:
# >>> poetry build

[build-system]
requires = ["poetry>=1.0.2", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "resqpy"
version = "0.0.0" # Set at build time
description = "Python API for working with RESQML models"
authors = ["BP"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bp/resqpy"
documentation = "https://resqpy.readthedocs.io/en/latest/"
keywords = ["RESQML"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable"
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Filesystems",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[tool.poetry.dependencies]
python = ">= 3.7.1, < 3.10"
numpy = "^1.21"
pandas = "^1.3"
h5py = "^3.2"
lxml = "^4.6"
lasio = "^0.29"

[tool.poetry.dev-dependencies]
pytest = "6.2.4"
pytest-cov = "2.12.1"
pytest-mock = "3.6.1"
flake8 = "3.9.2"
flake8-docstrings = "1.6.0"
yapf = "0.31.0"
packaging = "20.9"
Sphinx = "3.5.4"
sphinx-rtd-theme = "0.5.2"
mypy = "0.910"
autoclasstoc = "1.2.0"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[tool.poetry-dynamic-versioning.substitution]
files = ["resqpy/__init__.py"]