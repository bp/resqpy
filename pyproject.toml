# PEP 517-compliant build configuration

# To build resqpy package, run:
# >>> pip install build
# >>> python -m build

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.0", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"

# Get version number from git tag
# See https://github.com/pypa/setuptools_scm/
[tool.setuptools_scm]
write_to = "resqpy/version.py"

[tool.poetry]
name = "resqpy"
version = "1.6.1"
description = "Python API for working with RESQML models"
authors = ["BP"]
license = "MIT"

[tool.poetry.dependencies]
python = ">= 3.7.1, < 3.10"
numpy = "1.21.5"
pandas = "1.3.5"
h5py = "3.2.1"
lxml = "4.6.3"
lasio = "0.29"

[tool.poetry.dev-dependencies]
pytest = "6.2.4"
pytest-cov = "2.12.1"
pytest-mock = "3.6.1"
flake8 = "3.9.2"
flake8-docstrings = "1.6.0"
yapf = "0.31.0"
setuptools-scm = "6.3.2"
packaging = "20.9"
Sphinx = "3.5.4"
sphinx-rtd-theme = "0.5.2"
mypy = "0.910"
autoclasstoc = "1.2.0"