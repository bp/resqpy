---

name: Prepare Poetry Env

runs:
  using: "composite"
  steps:

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install Poetry Plugins
      run: |
        python -m pip install --upgrade pip
        pip install poetry-dynamic-versioning
      
